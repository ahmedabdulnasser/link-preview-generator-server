# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lpdg-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registry.hub.docker.com/v2//
        username: ${{ secrets.AzureAppService_ContainerUsername_dea01088d94f4beea063200aac40009f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e85249e0abaa462d9424a9c2a9d96ea6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registry.hub.docker.com/v2//${{ secrets.AzureAppService_ContainerUsername_dea01088d94f4beea063200aac40009f }}/ashwamegh/lpdg-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lpdg-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b12d26efbb34c8ea26d7bcd3c35661e }}
        images: 'registry.hub.docker.com/v2//${{ secrets.AzureAppService_ContainerUsername_dea01088d94f4beea063200aac40009f }}/ashwamegh/lpdg-server:${{ github.sha }}'